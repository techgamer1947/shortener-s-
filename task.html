<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task - MCCookies</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .task-container {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.4);
    }

    .task-container img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .task-container h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ff3c3c;
      border-bottom: 3px solid #ff3c3c;
      display: inline-block;
      padding-bottom: 8px;
    }

    .task-container button {
      margin-top: 30px;
      background-color: black;
      color: #ff3c3c;
      border: 2px solid #ff3c3c;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .task-container button:hover {
      background-color: #2a2a2a;
      color: white;
    }
  </style>
</head>
<body>

  <div class="task-container">
    <img src="https://via.placeholder.com/600x300?text=Task+Image" alt="Task Image" id="taskImage">
    <h2 id="taskTitle">Task Title</h2>
    <p id="taskDescription">Complete this task to earn 10 cookies!</p>
    <button onclick="completeTask()">Start Task</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const taskNum = params.get('task') || '1';

    document.getElementById('taskTitle').innerText = `Task ${taskNum}`;
    document.getElementById('taskImage').src = `https://via.placeholder.com/600x300?text=Task+${taskNum}+Image`;

    function completeTask() {
      window.opener.postMessage(`task-${taskNum}-completed`, '*');
      window.close();
    }
  </script>
</body>
</html>
